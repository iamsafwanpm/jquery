<html>
    <head>
        <script src="jquery 1.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#txt1").prop("value","welcome");
                });
                $("#btn2").click(function(){
                    $("#txt2").attr("placeholder","nuber please");
                });
            });
        </script>
    </head>
    <body>
        <input type="text" id="txt1">
        <input type="text" id="txt2">

        <input type="button" id="btn1" value="check group">
        <input type="button" id="btn2" value="check attr">
    </body>
</html>
